name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者你的主分支名，如 master
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'  # 如果使用 npm，改为 'npm'

      - name: Install dependencies
        run: yarn install  # 如果使用 npm，改为 npm install

      - name: Build
        env:
          # 设置仓库名作为环境变量，用于 Vite base 路径配置
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: yarn build  # 如果使用 npm，改为 npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

